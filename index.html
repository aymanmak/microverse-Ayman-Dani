    <script  src="js/index.js"></script>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>
    <div id="container">
      <form id="survey-form">
        <label id="name-label" > Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label id="number-label">Age</label>
        <input type="number" id="number" min=16 max=99 required placeholder="Age" >

        
        <label for="dropdown">What type of role better describes you:</label>
        <select id="dropdown" name="dropdown">
        <option value="option1">Option1</option>
        <option value="option2">Option2</option>
        <option value="option3">Option3</option>
        </select>
        
        
        <p>Would you recommend:</p>
        <input type="radio" id="Definitely" name="recommend" value="Definitely">
        <label for="Definitely">Definitely</label><br>
  
        <input type="radio" id="yes" name="recommend" value="yes">
        <label for="yes">yes</label><br>
  
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">no</label><br><br>
  
        <input type="submit" value="Submit">
        
        <label>
          <input type="checkbox" value="adsd"> asdsd
        </label>
        <label>
          <input type="checkbox" value="adsd"> asdsd
        </label>
        <label>
          <input type="checkbox" value="adsd"> asdsd
        </label>
        
        
      </form>
  


    </div>
